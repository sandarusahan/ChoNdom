<div class="row">
  <div class="col-4">
    <div class="containerdum">
      <div class="chord">
        <h1>{{chord}}</h1>
      </div>

      <input type="number" (input)="interVal($event)" placeholder="interval in seconds" required class="m-2">
      <button (click)="start()" *ngIf="canStart && !started" class="btn m-2">Start</button>
      <button type="reset" (click)="stop()" *ngIf="started" class="btn m-2">Stop</button>

      <br>
      <span *ngIf="!started">Add an interval</span>

    </div>
  </div>
  <div class="col">

<div class="m-3">
  <div class="row">
    <div class="col">
      <button (click)="major()" class="btn">Major Only</button>
    </div>
    <div class="col">
      <button (click)="minor()" class="btn">Minor Only</button>
    </div>
    <div class="col">
      <button (click)="all()" class="btn">All Chords</button>
    </div>
  </div>
</div>
    <div class="chordSel">
      <div class="card-group p-3">
        <div *ngFor="let item of chords; let i = index">
          <div (click)="cardOnClick(i)" class="card m-1" [ngClass]="{'card-active': selChords.includes(chords[i])}">
            <div class="card-body">
              <h5 class="card-title">{{item}}</h5>

            </div>
          </div>
        </div >


      </div>
    </div>
    <div>
      <div class="row">
        <div class="col">
          <h5>You have selected {{selChords.length}} chords</h5>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-sm" [ngClass]="{'btn-off': !randomizeOn}" (click)="randomize()">Randomized</button>
          <button (click)="clearAll()" class="btn btn-outline-primary btn-sm" style="align-self: auto; margin-left: 15vw;">Clear all</button>
          
        </div>
      </div>
      
    </div>
    
    <div class="card-group p-3">
      <div *ngFor="let item of selChords; let i = index">

        <div (click)="selCardOnClick(i)" class="card m-1">
          <div class="card-body">
            <h5 class="card-title">{{item}}</h5>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
